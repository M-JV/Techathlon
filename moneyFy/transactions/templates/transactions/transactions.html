<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'transactions/styles.css' %}" />
    <title>Transaction Page</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            width:100vh;
            height: fit-content;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .transaction-list {
            list-style: none;
            padding: 0;
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        .transaction-description {
            flex-grow: 1;
        }

        .transaction-amount {
            font-weight: bold;
        }

        .add-transaction-form {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .add-transaction-input {
            flex-grow: 1;
            margin-right: 10px;
        }

        .income-button, .expense-button { /* Added CSS for income and expense buttons */
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .income-button {
            background-color: #28a745; /* Green color for income button */
        }

        .negative {
            color: red; /* Text color for negative amounts */
        }

        .positive {
            color: green; /* Text color for positive amounts */
        }

        .total-balance {
            font-size: 18px;
            margin-top: 20px;
        }

        .negative-balance {
            color: red; /* Text color for negative total balance */
        }

        .transaction-inputs { /* Added CSS for transaction input containers */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .transaction-inputs input { /* Added CSS for input fields */
            margin-bottom: 10px;
        }

        .transaction-inputs .add-transaction-input {
            margin-right: 0;
        }

        .income-expense-boxes { /* Added CSS for income and expense boxes */
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .income-box, .expense-box { /* Added CSS for income and expense boxes */
            flex-grow: 1;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li><a href="{% url 'Dashboard' %}"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="{% url 'Transactions'%}"><i class="fas fa-user"></i>Transactions</a></li>
                <li><a href="#"><i class="fas fa-address-book"></i>Contact</a></li>
            </ul>
        </div>
        <div class="main_content">
            <div class="header">Hello Sebastian</div>
        </div>
    </div>
    <div class="e9_1183">
        <h1>Transaction Page </h1> <!-- Updated title -->
        <div class="income-expense-boxes"> <!-- Added income and expense boxes -->
            <div class="income-box">
                <h2>Income</h2>
                <ul class="transaction-list" id="income-list"> <!-- Added income list -->
                </ul>
            </div>
            <div class="expense-box">
                <h2>Expense</h2>
                <ul class="transaction-list" id="expense-list"> <!-- Added expense list -->
                </ul>
            </div>
        </div>
        <div class="total-balance" id="total-balance">Total Balance: 0.00</div> <!-- Updated total balance display -->
        <div class="transaction-inputs"> <!-- Transaction input containers -->
            <input class="add-transaction-input" type="text" id="new-transaction-description" placeholder="Description">
            <input class="add-transaction-input" type="number" id="new-transaction-amount" placeholder="Amount">
            <button class="income-button" onclick="addIncomeTransaction()">Income</button> <!-- Income button -->
            <button class="expense-button" onclick="addExpenseTransaction()">Expense</button> <!-- Expense button -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function addIncomeTransaction() {
            addTransaction(true);
        }

        function addExpenseTransaction() {
            addTransaction(false);
        }

        function addTransaction(isIncome) {
            const description = document.getElementById("new-transaction-description").value;
            const amount = parseFloat(document.getElementById("new-transaction-amount").value);

            if (description && !isNaN(amount)) {
                // Create a new transaction item
                const transactionItem = document.createElement("li");
                transactionItem.className = "transaction";

                // Set class based on positive or negative amount
                const amountClass = isIncome ? "positive" : "negative";
                transactionItem.innerHTML = `
                    <span class="transaction-description">${description}</span>
                    <span class="transaction-amount ${amountClass}">${amount < 0 ? amount.toFixed(2) : (isIncome ? "+" : "-") + amount.toFixed(2)}</span>
                `;

                // Update the transaction lists (income or expense)
                const transactionList = isIncome ? document.getElementById("income-list") : document.getElementById("expense-list");
                transactionList.appendChild(transactionItem);

                // Clear input fields
                document.getElementById("new-transaction-description").value = "";
                document.getElementById("new-transaction-amount").value = "";

                // Calculate and update the total balance
                updateTotalBalance();
            }
        }

        function updateTotalBalance() {
            // Get all transaction amounts and calculate total balance
            const transactionAmounts = document.querySelectorAll(".transaction-amount");
            let totalBalance = 0;

            for (let i = 0; i < transactionAmounts.length; i++) {
                const transactionAmount = parseFloat(transactionAmounts[i].textContent);
                totalBalance += transactionAmount;
            }

            // Get the total balance element
            const totalBalanceElement = document.getElementById("total-balance");

            // Update the total balance text
            totalBalanceElement.textContent = `Total Balance: ${totalBalance.toFixed(2)}`;

            // Update the total balance text color based on positive or negative balance
            totalBalanceElement.classList.toggle("negative-balance", totalBalance < 0);
        }
    </script>
</body>
</html>
