
<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="{% static 'dashboard/styles.css' %}" />

    <title>Expense tracker</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        /* Add styles for the fourth container */
        .donut-container {
            width: 400px;
  height: 200px;
  background-color: #ffffff;
  padding: 20px;
  border-radius: 20px;
  margin: 15px;
  box-shadow: 5px 5px #bdb8d7;

        }

        /* Style for the Donut Chart canvas */
        #donutChart {
            width: 150px; /* Set your desired width */
            height: 150px; /* Set your desired height */
        }
    </style>
</head>
<body>
    <!--Sidebar-->
    <div class="wrapper">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="{% url 'Dashboard' %}"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="{% url 'Transactions'%}"><i class="fas fa-user"></i>Transactions</a></li>
            </ul>
        </div>
        <div class="main_content">
            <div class="header">Hello Sebastian</div>
        </div>
    </div>
    <div class="upperbox">
        <div class="AccountBox">
            <h4>Account</h4>
            <br>
            <div class="AccountBox_info">
                <br><p class="pa">Account Type</p><br>
                <p class="pa" style="font-size: larger;">Card</p>
                <br><p class="pa">**** **** **** 2574</p>
            </div>
        </div>
        <div class="MonthlyGoal">
            <h4>Monthly Goal</h4>
            <br>
            <div class="premonth">
                <p class="pb">Last Month : 21200</p>
            </div>
            <div class="thismonth">
                <p class="pb">This Month : 12850</p>
            </div>
            <div class="=goal">
                <p class="pb">Goal : 20000</p>
            </div>
        </div>
        <div class="UpcomingBills">
            <h4>Upcoming Bills</h4>
            <div>
            </div>
        </div>

        <!-- Fourth Container for Smaller Donut Chart -->
        <div class="donut-container">
            <h4>Transaction Summary</h4>
            <canvas id="donutChart" width="150" height="150"></canvas>
        </div>
    </div>

    <script>
        // Transaction data (replace with your actual data)
        const transactionData = {
            labels: ["Income", "Expenses"],
            datasets: [{
                data: [2000, -950], // Example values
                backgroundColor: ["#007bff", "#dc3545"]
            }]
        };

        // Function to create and update the Donut Chart
        function updateDonutChart() {
            const ctx = document.getElementById("donutChart").getContext("2d");
            const donutChart = new Chart(ctx, {
                type: 'doughnut',
                data: transactionData,
                options: {
                    responsive: false, // Disable responsiveness
                    cutoutPercentage: 70
                }
            });
        }

        // Call the updateDonutChart function to create the initial chart
        updateDonutChart();
    </script>
</body>
</html>
